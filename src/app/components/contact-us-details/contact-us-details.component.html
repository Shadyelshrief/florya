<div class="container">
  <section class="contact-form">
    <div class="row form">
      <div class="col-md-6">
        <h2 class="title-2"> Send us a message </h2>
        <form action="" class="form well-form">
          <div class="form-group">
            <input type=" text" name="name" placeholder="Full Name" class="form-control">
          </div>
          <div class="form-group">
            <input type=" text" name="email" placeholder="Email Address" class="form-control">
          </div>
          <div class="form-group">
            <input type=" text" name="phone" placeholder="Phone Number" class="form-control">
          </div>
          <div class="form-group">
            <textarea type=" text" name="name" placeholder="Message" class="form-control"></textarea>
          </div>
          <button class="btn btn-block btn-warning">SEND MESSAGE</button>
        </form>
      </div>
    </div>
  </section>
</div>
