<div class="container mb-5">
    <div class="services-content">
        <section class="services-company">
            <div class="row service-list">
                <div *ngFor="let product of products" class="col-md-4 col-sm-4">
                    <a href="" class="hover-effect">
                        <img src="../../../assets/img/{{product.path}}" alt="{{product.name}}">
                    </a>
                    <h4 class="subtitle services-title-one text-center">
                       {{product.name}}
                    </h4>
                </div>
            
            </div>
        </section>
    </div>
</div>
