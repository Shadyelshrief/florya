<div class="container">
    <div class="row services-sidebar">
        <div class="col-md-3 sidebar">
            <div class="sidebar-blog-categories">
                <ul>
                  <li *ngFor="let service of services"><a (click)="getService(service)">{{service.name}}</a></li>
                </ul>
              </div>
        </div>
        <div class="col-md-9 services-content">
            <section class="services-checmicals">
                <div class="chemicals">
                    <a href="" class="hover-effect mb-5">
                        <img src="../../../assets/img/{{service?.imagePath}}" alt="service.name">
                    </a>
                </div>
                <h2 class="chemicals-title color-title mb-3">{{service?.name}}</h2>
                <p>{{service?.descrption}}</p>
            </section>
        </div>
    </div>
</div>
